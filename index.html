<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
<!-- Секция header -->
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Местро">
    </header>
    <main class="content">
<!-- Секция profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">      
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
<!-- Секция element -->
      <section class="elements"  aria-label="Картинки">
        <article class="element">
          <img class="element__image" src="./images/Praha.jpg" alt="Прага">
          <div class="element__content">
            <h2 class="element__title">Прага</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Malaysia.jpg" alt="Малайзия">
          <div class="element__content">
            <h2 class="element__title">Малайзия</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/LasVegas.jpg" alt="Лас Вегас">
          <div class="element__content">
            <h2 class="element__title">Лас Вегас</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/lisbon.jpg" alt="Лисбон">
          <div class="element__content">
            <h2 class="element__title">Лисбон</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Moskenes.jpg" alt="Москенес">
          <div class="element__content">
            <h2 class="element__title">Москенес</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/london.jpg" alt="Лондон">
          <div class="element__content">
            <h2 class="element__title">Лондон</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
<!-- Секция footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Кирилл Трифонов</p>
    </footer>
<!-- Секция popup -->
<div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="post" name="popupForm">
        <input class="popup__input popup__input_profile_name" type="text" placeholder="ФИО" name="name" required>
        <input class="popup__input popup__input_profile_job" type="text" placeholder="Расскажите о себе" name="description" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  </div>
<script src="./scripts/index.js" defer></script>
</body>
</html>
