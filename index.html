<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
<!-- Секция header -->
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Местро">
    </header>
    <main class="content">
<!-- Секция profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">      
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
<!-- Секция element -->
      <section class="elements" aria-label="Картинки"></section>
    </main>
<!-- Секция footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Кирилл Трифонов</p>
    </footer>
<!-- popup edit -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="formEdit" method="post" name="popupForm">
        <input class="popup__input popup__input_profile_name" type="text" placeholder="ФИО" name="name" required>
        <input class="popup__input popup__input_profile_job" type="text" placeholder="Расскажите о себе" name="description" required>
        <button type="submit" class="popup__button popup__button_type_edit" oneclick="">Сохранить</button>
      </form>
    </div>
  </div>
  </div>
<!-- popup insert -->
  <div class="popup popup_type_insert">
    <div class="popup__container">
      <button class="popup__close popup__close_insert" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="formInsert" method="post" name="popupForm">
        <input class="popup__input popup__input_card_name" type="text" placeholder="Название" name="name" required>
        <input class="popup__input popup__input_card_link" type="text" placeholder="Ссылка на картинку" name="description" required>
        <button type="submit" class="popup__button popup__button_type_insert">Создать</button>
      </form>
    </div>
  </div> 
  <!-- popup pic -->
  <div class="popup popup_type_pic">
    <figure class="popup__pic">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" alt="Архыз" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
      <figcaption class="popup__title_pic"></figcaption>
    </figure>
  </div>
<!-- Cards -->
  <template class="element-template">
    <article class="element">
      <img class="element__image" src="Архыз" alt="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__button" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </article>
  </template>
<script src="./scripts/index.js" defer></script>
</body>
</html>
