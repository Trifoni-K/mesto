<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
<!-- Секция header -->
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Местро">
    </header>
    <main class="content">
<!-- Секция profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">      
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit">
              <img class="profile__edit_image" src="./images/edit_button.svg" alt="редактирование">
          </button>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
<!-- Секция element -->
      <section class="element">
        <article class="elements">
          <img class="elements__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="elements__content">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements">
          <img class="elements__image" src="./images/Gora.png" alt="Гора Эльбрус">
          <div class="elements__content">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements">
          <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
          <div class="elements__content">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements">
          <img class="elements__image" src="./images/Gora-2.png" alt="Гора Эльбрус">
          <div class="elements__content">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements">
          <img class="elements__image" src="./images/Dombai2.png" alt="Домбай">
          <div class="elements__content">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements">
          <img class="elements__image" src="./images/Karachaevo-Ch.png" alt="Карачаево-Черкесия">
          <div class="elements__content">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <img class="elements__button" src="./images/like.svg" alt="Лайк">
          </div>
        </article>
      </section>
    </main>
<!-- Секция footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2023 Кирилл Трифонов</p>
    </footer>
<!-- Секция popup -->
<div class="popup popup_opened">
    <div class="popup__container">
      <img class="popup__close" src="./images/CloseIcon.svg" alt="Закрытие">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="post">
        <input class="popup__input popup__input_profile_name" type="text" placeholder="ФИО" name="name" required>
        <input class="popup__input popup__input_profile_job" type="text" placeholder="Расскажите о себе" name="description" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
